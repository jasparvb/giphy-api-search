<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <style>
    img {
      width: 100%;
    }
    .row {
      height: 300px;
    }
  </style>
  <title>Giphy Party!</title>
</head>

<body>
  <div class="jumbotron jumbotron-fluid text-light bg-dark">
    <div class="container text-center">
      <h1 class="display-4 text-uppercase">Gifs Galore</h1>
      <p class="lead mb-5">Search for your favorite gif on GIPHY</p>
      <form>
        <div class="d-flex justify-content-center">
          <div class="col-6">
            <input type="text" class="form-control mb-2 mr-sm-2" id="search" placeholder="Search GIPHY">
          </div>
          <div class="col-2 p-0">
            <button class="btn btn-block btn-info mb-2" id="submit">Search</button>
          </div>
          <div class="col-2">
            <button class="btn btn-block btn-warning mb-2" id="clear">Clear gifs</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="container-fluid my-5">
    <div class="row align-items-center mb-5"></div>
  </div>

<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<script src="app.js"></script>
</body>

</html>
